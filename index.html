<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRIS - RikzzZhiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #0f0f1a, #1a1a2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(12px);
    }

    .store-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #00eaff;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .phone-number {
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .copy-btn, .download-btn {
      background: linear-gradient(135deg, #00ffe1, #00c3ff);
      color: #000;
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px 0;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .copy-btn:active, .download-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 10px #00ffe1;
    }

    .copied-msg {
      font-size: 13px;
      color: #00ffb2;
      display: none;
      margin-top: 8px;
    }

    .qris-container {
      background: radial-gradient(circle, #00eaff50, #1a1a2e);
      padding: 14px;
      border-radius: 18px;
      animation: glow 2.8s infinite ease-in-out;
      margin: 12px 0 16px 0;
    }

    .qris-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #00ffe1; }
      50% { box-shadow: 0 0 24px #00ffe1; }
      100% { box-shadow: 0 0 10px #00ffe1; }
    }

    .note-dana {
      font-size: 13px;
      color: #88f1ff;
      margin-bottom: 8px;
    }

    .instructions {
      font-size: 14px;
      color: #ccc;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="store-name">𝙍𝙞𝙠𝙯𝙯𝙕𝙝𝙞𝙧𝙤</div>
    <div class="phone-number" id="phoneText">081553569793</div>

    <button class="copy-btn" onclick="copyText()">𝘾𝙤𝙥𝙮 𝙉𝙤𝙢𝙤𝙧 𝘿𝙖𝙣𝙖</button>
    <div class="copied-msg" id="copiedMsg">𝘾𝙤𝙥𝙞𝙚𝙙!</div>

    <div class="qris-container">
      <img class="qris-img" id="qrisImage" src="https://i.ibb.co/VpzdS91J/IMG-20250802-202332.jpg" alt="QRIS Payment">
    </div>

    <button class="download-btn" onclick="downloadQR()">𝙐𝙣𝙙𝙪𝙝 𝙌𝙍𝙄𝙎</button>

    <div class="note-dana">
      Scan pakai DANA, OVO, Gopay, ShopeePay, dll.
    </div>

    <div class="instructions">
      Klik tombol untuk salin nomor DANA, atau<br>
      scan QRIS di atas untuk pembayaran instan.
    </div>

    <div class="footer">
      Nama tujuan: <strong>RikzzZhiro</strong><br>
      Terima kasih atas dukunganmu!
    </div>
  </div>

  <audio id="copySound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2e533f5fc3.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

  <script>
    function copyText() {
      const text = document.getElementById("phoneText").innerText;
      const msg = document.getElementById("copiedMsg");
      const sound = document.getElementById("copySound");

      const tempInput = document.createElement("textarea");
      tempInput.value = text;
      tempInput.setAttribute("readonly", "");
      tempInput.style.position = "absolute";
      tempInput.style.left = "-9999px";
      document.body.appendChild(tempInput);

      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      msg.style.display = "block";
      sound.play();

      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.href = document.getElementById("qrisImage").src;
      link.download = "QRIS-RikzzZhiro.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
  </html>
